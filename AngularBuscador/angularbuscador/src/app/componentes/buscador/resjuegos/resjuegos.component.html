<h1>Tu búsqueda: <small>{{ palabrasBusqueda }}</small></h1>
<hr>
<div class="row">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" [src]="juegos.imagen_portada" [alt]="juegos.nombre">
    <div class="card-body">
      <h5 class="card-title">{{juegos.nombre}}</h5>
      <p class="card-text">{{juegos.developer}}</p>
      <!-- Utilizamos '/infoconsola' en lugar de 'infoconsola' para evitar que en el
      archivo 'app.routes.ts' se tenga que declarar como 'consolas/infoconsola/:id' de
      tal forma que la URL quedaría como http://localhost:4200/infoconsola/0 -->
      <a [routerLink]="['/juego']" class="btn btn-primary">Información</a>
    </div>
  </div>
</div>
